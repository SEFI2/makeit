{% extends 'base.html' %}

{% block title %}{{ pagename }} {% endblock %}

{% block body %}
	<form method="post" enctype="multipart/form-data" class="form-horizontal" action="#">
							{% csrf_token %}
							{% include 'form-template.html' %}
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
										<button type="submit">
											{{ pagename }}
										</button>

								</div>
							</div>

    </form>

{% endblock %}
